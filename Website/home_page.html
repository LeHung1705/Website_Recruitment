<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TraiDepTuyenDung</title>
    <link rel="stylesheet" href="/Website/assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Website/assets/css/home-page.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="/Website/assets/images/LOGO.png" alt="logo" height="90%" />
        <span class="logo-name font-playfair-display">TraiDepTuyenDung</span>
      </div>
      <div class="header-right">
        <button class="btn-candidate header-right-item font-playfair-display">
          Ứng viên
        </button>
        <button class="btn-employer header-right-item font-playfair-display">
          Nhà tuyển dụng
        </button>
      </div>
    </header>
    <div class="container">
      <!-- code here -->
      <!-- seach-box -->
      <div class="search-box">
        <img src="/Website/assets/images/glass.png" alt="glass" height="90%" />
        <input type="text" placeholder="Tìm kiếm..." />
      </div>

      <!-- banner -->
      <img src="/Website/assets/images/banner.jpg"" alt="banner" width="100%" >

      <!-- job-list -->
      <div class="job-list-container">
        <span class="job-list-title">CÔNG NGHỆ THÔNG TIN</span>
        <div class="job-list">
            <div class="job-list-item">
                <div class="company-name">CÔNG TY TNHHMTV </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
